kind: Deployment
apiVersion: apps/v1
metadata:
  name: spark-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      component: spark-worker
  template:
    metadata:
      labels:
        component: spark-worker
    spec:
      containers:
        - name: spar-kworker
          image: spark-hadoop:3.0.0
          command: ["./spark-worker.sh"]
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m
